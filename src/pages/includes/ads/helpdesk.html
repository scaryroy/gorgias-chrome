<div class="alert alert-dismissable helpdesk-ad text-center" style="width: 100%">
	<img src="https://www.mytuition.nz/assets/images/mytuition-logo.svg">

	<br><br>

	Username:<br>
	<input type="input" ng-model="username">

	<br><br>

	Password:<br>
	<input type="password" ng-model="password">

	<br><br>

	<b>Personal:</b><br>

	<button ng-click="mtPull(username, password, true)">Pull</button>
	<button ng-click="mtPush(username, password, true)">Push</button>

	<br><br>

	<b>MyTuition Standard:</b><br>

	Template names starting with "MyTuition " (case insensitive) will be recognised as
	standard MyTuition templates for everyone to use.<br>

	<b>USE WITH CAUTION</b><br>
	<button ng-click="mtPull(username, password, false)">Pull</button>
	<button ng-click="mtPush(username, password, false)">Push</button>

</div>
